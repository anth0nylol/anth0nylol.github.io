  <style>
    /* Color Palette for Dark Theme */
    :root {
      --color-bg: #1e1e1e;
      --color-primary: #f0f0f0;
      --color-accent: #4a4a4a;
      --color-muted: #a0a0a0;
      --color-card: #2a2a2a;
      --color-cta-bg: rgba(17,17,17,0.9);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg);
      color: var(--color-primary);
    }
    a { text-decoration: none; }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
      color: var(--color-primary);
    }
    .hero h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1rem;
      max-width: 90%;
      margin: 0 auto 1.5rem;
      color: var(--color-muted);
    }
    .hero svg {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 60px;
    }
    .btn-discord {
      position: absolute; top: 1rem; right: 1rem;
      background: var(--color-accent);
      color: var(--color-primary);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .container {
      flex: 1;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Indicator Grid */
    .indicator-gallery {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .indicator-card {
      background: var(--color-card);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .indicator-card img {
      width: 100%; height: auto;
    }
    .indicator-card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .indicator-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .indicator-card ul {
      list-style: none;
      margin-bottom: 1rem;
      flex: 1;
    }
    .indicator-card ul li::before {
      content: '•'; color: var(--color-accent);
      margin-right: 0.5rem;
    }
    .view-btn {
      background: var(--color-accent);
      color: var(--color-primary);
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.85rem;
    }

    /* Sticky CTA Panel */
    .plans {
      position: fixed;
      top: 50%; right: 1rem;
      transform: translateY(-50%);
      background: var(--color-cta-bg);
      padding: 0.5rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .plan button, .view-btn { width: 100%; }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.75rem;
      color: var(--color-muted);
      border-top: 1px solid #3a3a3a;
    }
    footer a { margin: 0 0.25rem; }

    /* Mobile Breakpoints */
    @media (max-width: 900px) {
      .indicator-gallery { grid-template-columns: repeat(2,1fr); }
      .plans { right: 0.5rem; }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 0.95rem; }
      .indicator-gallery { grid-template-columns: 1fr; gap: 1rem; }
      .container { padding: 0.5rem; }
      .plans {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: space-around;
        padding: 0.5rem 0;
        background: var(--color-bg);
      }
      .plan, .view-btn { font-size: 0.8rem; padding: 0.5rem; }
    }
  </style>
</head>
