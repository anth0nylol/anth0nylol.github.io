    /* Color Palette for Dark Theme */
    :root {
      --color-bg: #1e1e1e;
      --color-primary: #f0f0f0;
      --color-accent: #4a4a4a;
      --color-muted: #a0a0a0;
      --color-card: #2a2a2a;
      --color-cta-bg: rgba(17,17,17,0.9);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--color-bg); color: var(--color-primary); display: flex; flex-direction: column; min-height: 100vh; }
    a { text-decoration: none; }

    /* Hero Section */
    .hero { position: relative; text-align: center; padding: 4rem 2rem; background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%); color: var(--color-primary); }
    .hero h1 { font-family: 'Merriweather', serif; font-size: 3rem; margin-bottom: 1rem; line-height: 1.2; }
    .hero p { font-size: 1.25rem; max-width: 600px; margin: 0 auto 1.5rem; color: var(--color-muted); }
    .hero svg { position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; }
    .btn-discord { position: absolute; top: 2rem; right: 2rem; background: var(--color-accent); color: var(--color-primary); padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.9rem; transition: background 0.3s; }
    .btn-discord:hover { background: #3a3a3a; }

    /* Mobile Nav */
    .mobile-nav { display: none; }
    @media (max-width: 600px) {
      .mobile-nav { display: flex; position: fixed; top: 0; left: 0; right: 0; background: var(--color-bg); justify-content: space-around; padding: 0.5rem 0; z-index: 20; }
      .mobile-nav a { color: var(--color-primary); font-size: 0.85rem; }
    }

    .container { flex: 1; max-width: 1000px; margin: 0 auto; padding: 2rem; padding-bottom: 120px; }

    /* Indicator Grid */
    .indicator-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-top: 2rem; }
    .indicator-card { background: var(--color-card); border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.5); display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; }
    .indicator-card:hover { transform: translateY(-6px); box-shadow: 0 8px 24px rgba(0,0,0,0.7); }
    .indicator-card img { width: 100%; height: auto; }
    .indicator-card-content { padding: 1.5rem; display: flex; flex-direction: column; }
    .indicator-card h3 { font-family: 'Merriweather', serif; font-size: 1.5rem; margin-bottom: 0.75rem; color: var(--color-primary); }
    .indicator-card ul { list-style: none; margin-bottom: 1rem; flex: 1; }
    .indicator-card ul li::before { content: '•'; color: var(--color-accent); display: inline-block; width: 1em; }
    .view-btn { background: var(--color-accent); color: var(--color-primary); padding: 0.75rem 1rem; border-radius: 6px; text-align: center; font-size: 0.9rem; margin-top: auto; transition: background 0.3s; display: inline-block; }
    .view-btn:hover { background: #3a3a3a; }

    /* Sticky CTA Panel */
    .plans { position: fixed; top: 50%; right: 2rem; transform: translateY(-50%); background: var(--color-cta-bg); padding: 1rem; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.7); display: flex; flex-direction: column; gap: 1rem; z-index: 10; }
    .plan { text-align: center; }
    .plan h3 { font-size: 1rem; color: var(--color-primary); margin-bottom: 0.5rem; }
    .plan p { color: var(--color-muted); margin-bottom: 0.75rem; }
    .plan button { background: var(--color-accent); color: var(--color-primary); border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: background 0.3s; width: 100%; }
    .plan button:hover { background: #3a3a3a; }

    /* Footer */
    footer { text-align: center; padding: 1rem; font-size: 0.875rem; color: var(--color-muted); border-top: 1px solid #3a3a3a; margin-top: auto; }
    footer a { color: var(--color-primary); margin: 0 0.5rem; }

    /* Responsive */
    @media (max-width: 900px) { .indicator-gallery { grid-template-columns: repeat(2, 1fr); } .plans { right: 1rem; } }
    @media (max-width: 600px) {
      .indicator-gallery { grid-template-columns: 1fr; gap: 1.5rem; }
      .plans { position: fixed; bottom: 0; left: 0; right: 0; top: auto; transform: none; flex-direction: row; justify-content: space-around; padding: 0.5rem 1rem; background: var(--color-cta-bg); border-radius: 0; }
      .plan h3, .plan p, .plan button { font-size: 0.8rem; margin: 0; padding: 0.5rem; }
      .plan button { margin: 0; }
      .container { padding-bottom: 80px; }
      .hero { padding-top: 5rem; }
    }
  </style>
</head>
